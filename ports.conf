# RC2014 YM2149 I/O Port Configuration
# This file configures the I/O ports for the YM2149 sound card
#
# Default settings for RC2014 R5 YM2149 sound card:
# - Register port: 0xD8
# - Data port: 0xD0
#
# Format: key=value
# Values can be in decimal or hexadecimal (prefix with 0x)

# YM2149 Register Port (0xD8 for R5 RC2014)
addr_port=0xD8

# YM2149 Data Port (0xD0 for R5 RC2014) 
data_port=0xD0

# Alternative configurations (uncomment to use):
#
# Original CP/M configuration:
# addr_port=0xC0
# data_port=0xD0
#
# Early RC2014 YM2149:
# addr_port=0x90
# data_port=0x91